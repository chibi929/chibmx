<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Radicon by obniz</title>
    <link rel="stylesheet" href="bundle.css">
    <script src="https://unpkg.com/obniz@2.0.2/obniz.js"></script>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <div class="field has-addons obniz-id"
         style="display: flex; justify-content: center; align-items: center; margin: 0; height: 4rem; background-color: #cccccc;">
      <div class="control">
        <input class="input is-info"
               type="text"
               placeholder="obniz id">
      </div>
      <div class="control">
        <a class="button is-info">
          OK
        </a>
      </div>
    </div>

    <div
         style="display: flex; justify-content: center; align-items: center; height: 100%; margin-top: -4rem; padding-top: 2rem;">
      <div style="width: 300px; height: 300px;">
        <div style="display: flex; justify-content: center">
          <a class="button is-primary up"
             style="width: 100px; height: 100px; font-size: 3rem;">↑</a>
        </div>
        <div style="display: flex; justify-content: space-between">
          <a class="button is-primary left"
             style="width: 100px; height: 100px; font-size: 3rem;">←</a>
          <a class="button is-primary right"
             style="width: 100px; height: 100px; font-size: 3rem;">→</a>
        </div>
        <div style="display: flex; justify-content: center">
          <a class="button is-primary down"
             style="width: 100px; height: 100px; font-size: 3rem;">↓</a>
        </div>
      </div>
    </div>

    <div style="position: absolute; bottom:0; right: 0; padding: 1rem;">
      <a class="button is-primary led"
         style="font-size: 1.5rem;">LED</a>
    </div>
  </body>
</html>
